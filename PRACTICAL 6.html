  <!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Product Page</title>

    <style>
        body{
            font-family: Arial;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .product-card{
            width: 400px;
            background: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: auto;
        }

        .product-card img{
            width: 100%;
            height: 250px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .product-title{
            color: #333;
            font-size: 24px;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .price{
            color: green;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description{
            color: #555;
            font-size: 14px;
            margin-bottom: 15px;
        }

        button{
            background-color: orange;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover{
            background-color: darkorange;
        }

    </style>
</head>

</body>
</html>
